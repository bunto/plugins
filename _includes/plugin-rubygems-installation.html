<p>To install, add this to your <code>Gemfile</code>:</p>

{% highlight ruby %}
gem "{{ page.title }}"
{% endhighlight %}

<p>
  and run <code>bundle install</code>. To use, run Bunto with
  <code>bundle exec</code> preceding it:
</p>

{% highlight bash %}
$ bundle exec bunto build
$ bundle exec bunto serve
{% endhighlight %}
